<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            }
          }
        }
      }
    </script>

    <style type="text/tailwindcss">
        @layer components{
          .inputs{
            @apply grid text-2xl text-stone-500;
          }

          .inputs > [type="number"]{

            @apply border border-solid border-stone-300 py-4 pl-4  w-36 text-3xl rounded-lg;
          }
        }
    </style>
</head>
<body class="bg-stone-300 min-h-screen flex items-center">

  <main class="bg-white w-4/5 h-max py-8 px-6 mx-auto max-w-[600px]">

    <form class="flex flex-wrap gap-4">

      <label class="inputs">
        Día
        <input type="number" placeholder="DD">
      </label>

      <label class="inputs">
        Mes
        <input type="number" placeholder="DD">
      </label>

      <label class="inputs">
        Año
        <input type="number" placeholder="DD">
      </label>

    </form>

  </main>


  <script src="app.js"></script>
</body>
</html>
